<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card Verification System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light-mode">
  <div class="container">
    <h1 class="main-heading">Credit Card Fraud Detection System</h1>
    <div class="mode-toggle">
      <button id="themeToggle">Change Theme</button>
    </div>

    <form id="cardForm">
      <div class="input-group">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" maxlength="16" placeholder="Enter 16-digit card number" required />
      </div>

      <div class="input-group">
        <label for="cvv">CVV</label>
        <input type="password" id="cvv" maxlength="3" placeholder="3-digit CVV" required />
      </div>

      <div class="input-group">
        <label for="expiry">Expiry Date</label>
        <input type="month" id="expiry" required />
      </div>

      <button type="submit">Verify Card</button>
    </form>

    <div id="otpSection" style="display:none;">
      <label for="otpInput">Enter OTP sent (shown in alert)</label>
      <input type="text" id="otpInput" placeholder="Enter OTP" />
      <button onclick="verifyOTP()">Verify OTP</button>
    </div>

    <div id="result" class="result-box"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
